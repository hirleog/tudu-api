name: Deploy Tudu API (Production)

on:
  push:
    branches: ['master', 'main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Aumentado para migraÃ§Ãµes do Prisma

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para o Prisma

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # ConfiguraÃ§Ã£o SSH mais robusta
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.API_TUDU_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          cat <<EOF > ~/.ssh/config
          Host ${{ secrets.SSH_HOST }}
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            ConnectTimeout 15
          EOF

          echo "${{ secrets.SSH_HOST }} ecdsa-sha2-nistp256 AAA..." >> ~/.ssh/known_hosts

      # Build com verificaÃ§Ã£o
      - name: Build application
        run: |
          npm ci
          npm run build
          [ -d "dist" ] || { echo "âŒ Build failed"; exit 1; }
          [ -f "ecosystem.config.js" ] || { echo "âŒ Missing ecosystem.config.js"; exit 1; }

      # CriaÃ§Ã£o do pacote
      - name: Create deployment package
        run: |
          tar -czvf deploy.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            .env \
            prisma/
          ls -lh deploy.tar.gz

      # Deploy completo
      - name: Deploy to server
        run: |
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -eo pipefail
            echo '### ğŸ§¹ Cleaning old deployment...'
            sudo rm -rf /var/www/tudu-api/*
            
            echo '### ğŸ“¦ Extracting files...'
            sudo tar -xzf /tmp/deploy.tar.gz -C /var/www/tudu-api
            sudo chown -R ${{ secrets.SSH_USER }}:www-data /var/www/tudu-api
            
            echo '### âš™ï¸ Installing dependencies...'
            cd /var/www/tudu-api
            npm ci --production
            
            echo '### ğŸ—ƒï¸ Running database migrations...'
            npx prisma generate
            npx prisma migrate deploy
            
            echo '### ğŸš€ Starting application...'
            pm2 delete tudu-api --silent || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo '### âœ… Verification...'
            pm2 list
            sleep 5  # Wait for startup
            pm2 status
            curl -s http://localhost:3000/health || { echo 'âŒ Health check failed'; exit 1; }
          "
