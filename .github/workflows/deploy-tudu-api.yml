name: Deploy Tudu API (Production)

on:
  push:
    branches: ['master', 'main']
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      # ConfiguraÃ§Ã£o SSH robusta
      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.API_TUDU_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo -e "Host 89.116.73.70\n  StrictHostKeyChecking yes\n  LogLevel VERBOSE" > ~/.ssh/config
          ssh-keyscan -t ed25519 89.116.73.70 >> ~/.ssh/known_hosts

      # Build da aplicaÃ§Ã£o
      - name: Build do NestJS
        run: |
          npm ci
          npm run build
          echo "âœ… Build concluÃ­do. ConteÃºdo de dist/:"
          ls -la dist/

      # Deploy com verificaÃ§Ã£o em tempo real
      - name: Transferir Arquivos
        run: |
          echo "ðŸ“¦ Preparando arquivos para transferÃªncia..."
          tar -czf deploy.tar.gz dist/ package.json

          echo "ðŸš€ Enviando arquivos..."
          scp -i ~/.ssh/deploy_key \
            deploy.tar.gz \
            deployer@89.116.73.70:/tmp/
            
          echo "ðŸ“¦ Extraindo no servidor..."
          ssh -i ~/.ssh/deploy_key deployer@89.116.73.70 "
            sudo rm -rf /var/www/tudu-api/*
            tar -xzf /tmp/deploy.tar.gz -C /var/www/tudu-api/
            chown -R deployer:www-data /var/www/tudu-api
            echo 'âœ… ConteÃºdo apÃ³s deploy:'
            ls -la /var/www/tudu-api/
          "

      # ConfiguraÃ§Ã£o do PM2
      - name: Configurar ServiÃ§o
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 89.116.73.70
          username: deployer
          key: ${{ secrets.API_TUDU_SSH_KEY }}
          script: |
            echo "=== Verificando arquivos ==="
            ls -la /var/www/tudu-api/dist/

            echo "=== Instalando dependÃªncias ==="
            cd /var/www/tudu-api
            npm ci --production

            echo "=== Reiniciando PM2 ==="
            pm2 delete tudu-api --silent || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "=== Status final ==="
            pm2 list
            echo "ðŸ”„ Ãšltima atualizaÃ§Ã£o: $(date)"
