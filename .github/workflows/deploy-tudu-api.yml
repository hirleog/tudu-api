name: Deploy Tudu API (Production)

on:
  push:
    branches: ['master', 'main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Aumentado para garantir tempo suficiente

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para o Prisma

      # ConfiguraÃ§Ã£o SSH mais robusta
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.API_TUDU_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Config file otimizado
          cat <<EOF > ~/.ssh/config
          Host ${{ secrets.SSH_HOST }}
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            ConnectTimeout 15
          EOF

          # Adiciona fingerprint manualmente (substitua pela do seu servidor)
          echo "${{ secrets.SSH_HOST }} ecdsa-sha2-nistp256 AAAAE2VjZH..." >> ~/.ssh/known_hosts

          # Teste de conexÃ£o
          ssh -o BatchMode=yes ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} exit

      # ConfiguraÃ§Ã£o do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Build da aplicaÃ§Ã£o
      - name: Build application
        run: |
          npm ci
          npm run build

          # VerificaÃ§Ãµes pÃ³s-build
          [ -d "dist" ] || { echo "âŒ Build failed - dist folder missing"; exit 1; }
          [ -f "prisma/schema.prisma" ] || { echo "âŒ Prisma schema missing"; exit 1; }

      # CriaÃ§Ã£o do pacote de deploy
      - name: Create deployment package
        run: |
          # Lista de arquivos com verificaÃ§Ã£o
          FILES="dist/ package.json package-lock.json ecosystem.config.js prisma/"
          [ -f ".env" ] && FILES="$FILES .env" || echo "â„¹ï¸ .env not included"

          # Cria o pacote
          tar -czvf deploy.tar.gz $FILES

          # VerificaÃ§Ã£o final
          [ -f "deploy.tar.gz" ] || { echo "âŒ Failed to create package"; exit 1; }
          echo "âœ… Package contents:"
          tar -tzf deploy.tar.gz | awk '{print $6}'

      # Upload do pacote
      - name: Upload package
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.API_TUDU_SSH_KEY }}
          source: 'deploy.tar.gz'
          target: '/tmp/'
          overwrite: true
          timeout: 30s

      # ExecuÃ§Ã£o no servidor
      - name: Run deployment on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.API_TUDU_SSH_KEY }}
          script_timeout: 10m
          script: |
            set -eo pipefail
            echo "### ğŸš€ Starting deployment ###"

            # 1. PreparaÃ§Ã£o do ambiente
            cd /var/www/tudu-api
            echo "1. ğŸ§¹ Cleaning old files..."
            sudo find . -mindepth 1 -delete

            # 2. ExtraÃ§Ã£o
            echo "2. ğŸ“¦ Extracting new files..."
            sudo tar -xzf /tmp/deploy.tar.gz -C .
            sudo chown -R ${{ secrets.SSH_USER }}:www-data .

            # 3. DependÃªncias
            echo "3. âš™ï¸ Installing dependencies..."
            npm ci --production --no-audit

            # 4. Banco de dados
            echo "4. ğŸ—ƒï¸ Running database migrations..."
            npx prisma generate
            npx prisma migrate deploy

            # 5. ReinicializaÃ§Ã£o
            echo "5. ğŸ”„ Restarting application..."
            pm2 delete tudu-api --silent 2>/dev/null || true
            pm2 start ecosystem.config.js
            pm2 save

            # VerificaÃ§Ã£o final
            echo "### âœ… Deployment complete ###"
            echo "ğŸ“‹ Application status:"
            pm2 list
            echo "ğŸŒ Health check:"
            curl -sSf http://localhost:3000/health || { echo "âŒ Health check failed"; exit 1; }
