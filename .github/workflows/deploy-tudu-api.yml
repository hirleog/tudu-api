name: Deploy Tudu API (Production)

on:
  push:
    branches: ['master', 'main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Secrets
        run: |
          echo "Verificando configuração dos secrets..."
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "::error::❌ Secret SSH_HOST não está configurado"
            echo "Configure em: Settings → Secrets → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "::error::❌ Secret SSH_USER não está configurado"
            exit 1
          fi
          if [ -z "${{ secrets.API_TUDU_SSH_KEY }}" ]; then
            echo "::error::❌ Secret API_TUDU_SSH_KEY não está configurado"
            exit 1
          fi
          echo "✅ Todos os secrets necessários estão configurados"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Configuração SSH simplificada
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.API_TUDU_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          echo "Host ${{ secrets.SSH_HOST }}" > ~/.ssh/config
          echo "  HostName ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.SSH_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  ConnectTimeout 15" >> ~/.ssh/config

          chmod 600 ~/.ssh/config

          # Adicione a fingerprint do seu servidor (obtenha com ssh-keyscan)
          echo "${{ secrets.SSH_HOST }} ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAA..." >> ~/.ssh/known_hosts

      - name: Build application
        run: |
          npm ci
          npm run build
          [ -d "dist" ] || { echo "::error::❌ Build failed"; exit 1; }

      - name: Create deployment package
        run: |
          tar -czvf deploy.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            prisma/
          [ -f "deploy.tar.gz" ] || { echo "::error::❌ Failed to create package"; exit 1; }

      - name: Deploy to server
        run: |
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -eo pipefail
            sudo mkdir -p /var/www/tudu-api
            cd /var/www/tudu-api
            sudo rm -rf ./*
            sudo tar -xzf /tmp/deploy.tar.gz -C .
            sudo chown -R ${{ secrets.SSH_USER }}:www-data .
            
            # Cria .env a partir de secrets
            cat <<EOF > .env
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NODE_ENV=production
            PORT=3000
            EOF
            chmod 600 .env
            
            npm ci --production
            npx prisma generate
            npx prisma migrate deploy
            pm2 delete tudu-api --silent || true
            pm2 start ecosystem.config.js
            pm2 save
            pm2 list
          "
