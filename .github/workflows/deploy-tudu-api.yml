name: Deploy Tudu API (Production)

on:
  push:
    branches: ['master', 'main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.API_TUDU_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          echo "Host ${{ secrets.SSH_HOST }}" > ~/.ssh/config
          echo "  HostName ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.SSH_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  ConnectTimeout 15" >> ~/.ssh/config

          chmod 600 ~/.ssh/config

      - name: Build application
        run: |
          npm ci
          npm run build
          [ -d "dist" ] || { echo "::error::❌ Build failed"; exit 1; }

      - name: Create deployment package
        run: |
          tar -czvf deploy.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            prisma/
          [ -f "deploy.tar.gz" ] || { echo "::error::❌ Failed to create package"; exit 1; }

      - name: Deploy to server
        run: |
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -eo pipefail
            
            # Verifica e instala Node.js se necessário
            if ! command -v node &> /dev/null; then
              echo 'Instalando Node.js...'
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            # Garante que o PM2 está instalado globalmente
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi
            
            cd /var/www/tudu-api
            
            # Limpa o diretório
            rm -rf ./*
            
            # Extrai os arquivos
            tar -xzf /tmp/deploy.tar.gz -C .
            
            # Configura .env
            cat <<EOF > .env
            DATABASE_URL='${{ secrets.DATABASE_URL }}'
            JWT_SECRET='${{ secrets.JWT_SECRET }}'
            NODE_ENV=production
            PORT=3000
            EOF
            chmod 600 .env
            
            # Instala dependências
            npm ci --production
            
            # Configuração do Prisma
            npx prisma generate
            npx prisma migrate deploy
            
            # Inicia a aplicação
            pm2 delete tudu-api --silent || true
            pm2 start ecosystem.config.js --update-env
            pm2 save
            sleep 5  # Espera a aplicação iniciar
            
            # Verificação final
            echo '=== Status do PM2 ==='
            pm2 list
            echo '=== Últimos logs ==='
            pm2 logs tudu-api --lines 10 --nostream
            echo '=== Health Check ==='
            curl -sSf http://localhost:3000/health || {
              echo '::error::❌ Health check failed'
              pm2 logs tudu-api --lines 20
              exit 1
            }
          "
