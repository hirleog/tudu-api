name: Deploy Tudu API (Production)

on:
  push:
    branches: ['master', 'main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Configura√ß√£o SSH robusta
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.API_TUDU_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Verifica se os secrets existem
          if [ -z "${{ secrets.SSH_HOST }}" ] || [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "‚ùå SSH_HOST ou SSH_USER n√£o configurados"
            exit 1
          fi

          # Config file com tratamento de erros
          cat <<EOF > ~/.ssh/config
          Host ${{ secrets.SSH_HOST }}
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            ConnectTimeout 15
          EOF

          chmod 600 ~/.ssh/config

          # Adiciona fingerprint (substitua AAA... pela do seu servidor)
          echo "${{ secrets.SSH_HOST }} ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAA..." >> ~/.ssh/known_hosts

          # Teste de conex√£o
          ssh -o BatchMode=yes -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} exit || {
            echo "‚ùå Falha na conex√£o SSH";
            exit 1;
          }

      # Build da aplica√ß√£o
      - name: Build application
        run: |
          npm ci
          npm run build
          [ -d "dist" ] || { echo "‚ùå Build failed - dist folder missing"; exit 1; }
          [ -f "ecosystem.config.js" ] || { echo "‚ùå Missing ecosystem.config.js"; exit 1; }

      # Cria√ß√£o do pacote
      - name: Create deployment package
        run: |
          # Lista de arquivos com verifica√ß√£o
          FILES="dist/ package.json package-lock.json ecosystem.config.js prisma/"
          [ -f ".env" ] && FILES="$FILES .env" || echo "‚ÑπÔ∏è .env n√£o inclu√≠do - ser√° criado no servidor"

          # Cria o pacote
          tar -czvf deploy.tar.gz $FILES

          # Verifica√ß√£o final
          [ -f "deploy.tar.gz" ] || { echo "‚ùå Failed to create package"; exit 1; }
          echo "‚úÖ Package contents:"
          tar -tzf deploy.tar.gz

      # Deploy completo
      - name: Deploy to server
        run: |
          scp -o ConnectTimeout=15 \
              -i ~/.ssh/deploy_key \
              deploy.tar.gz \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/ || {
            echo "‚ùå Falha no upload do pacote";
            exit 1;
          }

          ssh -o ConnectTimeout=15 \
              -i ~/.ssh/deploy_key \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -eo pipefail
            echo '1. üßπ Preparando ambiente...'
            sudo mkdir -p /var/www/tudu-api
            cd /var/www/tudu-api
            sudo rm -rf ./*
            
            echo '2. üì¶ Extraindo arquivos...'
            sudo tar -xzf /tmp/deploy.tar.gz -C .
            sudo chown -R ${{ secrets.SSH_USER }}:www-data .
            
            echo '3. üîë Configurando .env...'
            cat <<EOF > .env
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            # Adicione outras vari√°veis aqui
            EOF
            chmod 600 .env
            
            echo '4. ‚öôÔ∏è Instalando depend√™ncias...'
            npm ci --production
            
            echo '5. üóÉÔ∏è Executando migra√ß√µes...'
            npx prisma generate
            npx prisma migrate deploy
            
            echo '6. üöÄ Iniciando aplica√ß√£o...'
            pm2 delete tudu-api --silent || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo '7. ‚úÖ Verificando deploy...'
            echo 'Arquivos no diret√≥rio:'
            ls -la
            echo '\nStatus PM2:'
            pm2 list
            echo '\nHealth Check:'
            curl -sSf http://localhost:3000/health || {
              echo '‚ùå Health check failed';
              exit 1;
            }
          " || {
            echo "‚ùå Falha durante o deploy remoto";
            exit 1;
          }
