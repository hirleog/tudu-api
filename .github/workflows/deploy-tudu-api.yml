name: Deploy Tudu API (Production)

on:
  push:
    branches: ['master', 'main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.API_TUDU_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          echo "Host ${{ secrets.SSH_HOST }}" > ~/.ssh/config
          echo "  HostName ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.SSH_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  ConnectTimeout 15" >> ~/.ssh/config

          chmod 600 ~/.ssh/config

      - name: Build application
        run: |
          npm ci
          npm run build
          [ -d "dist" ] || { echo "::error::❌ Build failed"; exit 1; }

      - name: Create deployment package
        run: |
          tar -czvf deploy.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            prisma/ \
            .env.example
          [ -f "deploy.tar.gz" ] || { echo "::error::❌ Failed to create package"; exit 1; }

      - name: Deploy to server
        run: |
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -eo pipefail
            
            # Configurações iniciais
            DEPLOY_DIR=\"/var/www/tudu-api\"
            LOG_FILE=\"\$DEPLOY_DIR/deploy.log\"
            
            # Cria diretório se não existir
            sudo mkdir -p \$DEPLOY_DIR
            sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} \$DEPLOY_DIR
            
            echo '=== Iniciando Deploy ===' > \$LOG_FILE
            
            # Limpeza seletiva
            echo '=== Limpando arquivos antigos ===' >> \$LOG_FILE
            rm -rf \$DEPLOY_DIR/dist/ &>> \$LOG_FILE
            rm -rf \$DEPLOY_DIR/prisma/ &>> \$LOG_FILE
            rm -f \$DEPLOY_DIR/package*.json &>> \$LOG_FILE
            
            # Extração
            echo '=== Extraindo arquivos ===' >> \$LOG_FILE
            tar -xzf /tmp/deploy.tar.gz -C \$DEPLOY_DIR &>> \$LOG_FILE
            
            cd \$DEPLOY_DIR
            
            # Configuração de ambiente
            echo '=== Configurando .env ===' >> \$LOG_FILE
            if [ ! -f .env ]; then
              cp .env.example .env
            fi
            sed -i \"s|DATABASE_URL=.*|DATABASE_URL='${{ secrets.DATABASE_URL }}'|\" .env
            sed -i \"s|JWT_SECRET=.*|JWT_SECRET='${{ secrets.JWT_SECRET }}'|\" .env
            echo \"NODE_ENV=production\" >> .env
            echo \"PORT=3000\" >> .env
            chmod 600 .env
            
            # Instalação
            echo '=== Instalando dependências ===' >> \$LOG_FILE
            npm ci --production &>> \$LOG_FILE
            
            # Prisma - Garantia de migração
            echo '=== Executando migrações ===' >> \$LOG_FILE
            export PATH=\"\$PATH:\$(npm bin)\"
            npx prisma generate &>> \$LOG_FILE
            npx prisma migrate deploy &>> \$LOG_FILE || {
              echo '::error::❌ Migration failed';
              cat \$LOG_FILE;
              exit 1;
            }
            
            # Reinicialização
            echo '=== Reiniciando aplicação ===' >> \$LOG_FILE
            pm2 delete tudu-api --silent &>> \$LOG_FILE || true
            pm2 start ecosystem.config.js --update-env &>> \$LOG_FILE
            pm2 save &>> \$LOG_FILE
            
            # Verificação
            echo '=== Verificando saúde ===' >> \$LOG_FILE
            sleep 5 # Aguarda inicialização
            if ! curl -sSf http://localhost:3000/health &>> \$LOG_FILE; then
              echo '::error::❌ Health check failed';
              pm2 logs tudu-api --lines 50;
              cat \$LOG_FILE;
              exit 1;
            fi
            
            echo '=== Deploy concluído com sucesso ===' >> \$LOG_FILE
            cat \$LOG_FILE
          "
